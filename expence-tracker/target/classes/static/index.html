<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: #666;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .stat-card .amount {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-warning {
      background: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .expense-list {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .expense-list h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters input,
    .filters select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .expense-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .expense-item:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .expense-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .expense-amount {
      font-size: 1.2rem;
      font-weight: bold;
      color: #dc3545;
    }

    .expense-date {
      color: #666;
      font-size: 0.9rem;
    }

    .expense-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expense-description {
      font-weight: 600;
      color: #333;
    }

    .expense-category {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .expense-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #666;
    }

    .close:hover {
      color: #333;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 18px;
      margin: 20px 0;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
      }

      .expense-header,
      .expense-details {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ’° Expense Tracker</h1>
    <p>Track your daily expenses and manage your budget</p>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <h3>Total Expenses</h3>
      <div class="amount" id="totalAmount">$0.00</div>
    </div>
    <div class="stat-card">
      <h3>This Month</h3>
      <div class="amount" id="monthlyAmount">$0.00</div>
    </div>
    <div class="stat-card">
      <h3>Today</h3>
      <div class="amount" id="todayAmount">$0.00</div>
    </div>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2>Add New Expense</h2>
      <div class="error" id="errorMessage"></div>
      <div class="success" id="successMessage"></div>

      <form id="expenseForm">
        <input type="hidden" id="expenseId">

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter expense description" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" step="0.01" placeholder="0.00" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Shopping">Shopping</option>
            <option value="Education">Education</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate" required>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Add Expense</button>
        <button type="button" class="btn btn-warning" id="cancelBtn" style="display:none;">Cancel</button>
      </form>
    </div>

    <div class="expense-list">
      <h2>Recent Expenses</h2>

      <div class="filters">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Shopping">Shopping</option>
          <option value="Education">Education</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>

        <input type="date" id="startDate" placeholder="Start Date">
        <input type="date" id="endDate" placeholder="End Date">

        <button class="btn btn-primary" onclick="filterExpenses()">Filter</button>
        <button class="btn btn-warning" onclick="clearFilters()">Clear</button>
      </div>

      <div class="loading" id="loading">Loading expenses...</div>
      <div id="expensesList"></div>
    </div>
  </div>
</div>

<script>
  const API_BASE_URL = 'http://localhost:8080/api/expenses';
  let expenses = [];
  let editingId = null;

  // Initialize the app
  document.addEventListener('DOMContentLoaded', function() {
    setTodayDate();
    loadExpenses();
    setupEventListeners();
  });

  function setTodayDate() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('expenseDate').value = today;
  }

  function setupEventListeners() {
    document.getElementById('expenseForm').addEventListener('submit', handleSubmit);
    document.getElementById('cancelBtn').addEventListener('click', cancelEdit);
    document.getElementById('categoryFilter').addEventListener('change', filterExpenses);
  }

  async function loadExpenses() {
    try {
      showLoading(true);
      const response = await fetch(API_BASE_URL);
      if (!response.ok) throw new Error('Failed to load expenses');

      expenses = await response.json();
      displayExpenses(expenses);
      updateStats();
      showLoading(false);
    } catch (error) {
      showError('Error loading expenses: ' + error.message);
      showLoading(false);
    }
  }

  function displayExpenses(expensesToShow) {
    const expensesList = document.getElementById('expensesList');

    if (expensesToShow.length === 0) {
      expensesList.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">No expenses found</p>';
      return;
    }

    expensesList.innerHTML = expensesToShow.map(expense => `
                <div class="expense-item">
                    <div class="expense-header">
                        <div class="expense-amount">$${parseFloat(expense.amount).toFixed(2)}</div>
                        <div class="expense-date">${formatDate(expense.expenseDate)}</div>
                    </div>
                    <div class="expense-details">
                        <div class="expense-description">${expense.description}</div>
                        <div class="expense-category">${expense.category}</div>
                    </div>
                    <div class="expense-actions">
                        <button class="btn btn-warning" onclick="editExpense(${expense.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                </div>
            `).join('');
  }

  async function handleSubmit(e) {
    e.preventDefault();

    const formData = {
      description: document.getElementById('description').value,
      amount: parseFloat(document.getElementById('amount').value),
      category: document.getElementById('category').value,
      expenseDate: document.getElementById('expenseDate').value
    };

    try {
      let response;
      if (editingId) {
        response = await fetch(`${API_BASE_URL}/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
      } else {
        response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
      }

      if (!response.ok) throw new Error('Failed to save expense');

      showSuccess(editingId ? 'Expense updated successfully!' : 'Expense added successfully!');
      resetForm();
      loadExpenses();
    } catch (error) {
      showError('Error saving expense: ' + error.message);
    }
  }

  function editExpense(id) {
    const expense = expenses.find(e => e.id === id);
    if (!expense) return;

    editingId = id;
    document.getElementById('description').value = expense.description;
    document.getElementById('amount').value = expense.amount;
    document.getElementById('category').value = expense.category;
    document.getElementById('expenseDate').value = expense.expenseDate;

    document.getElementById('submitBtn').textContent = 'Update Expense';
    document.getElementById('cancelBtn').style.display = 'inline-block';
  }

  function cancelEdit() {
    resetForm();
  }

  function resetForm() {
    editingId = null;
    document.getElementById('expenseForm').reset();
    document.getElementById('submitBtn').textContent = 'Add Expense';
    document.getElementById('cancelBtn').style.display = 'none';
    setTodayDate();
    hideMessages();
  }

  async function deleteExpense(id) {
    if (!confirm('Are you sure you want to delete this expense?')) return;

    try {
      const response = await fetch(`${API_BASE_URL}/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) throw new Error('Failed to delete expense');

      showSuccess('Expense deleted successfully!');
      loadExpenses();
    } catch (error) {
      showError('Error deleting expense: ' + error.message);
    }
  }

  function filterExpenses() {
    const category = document.getElementById('categoryFilter').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    let filtered = [...expenses];

    if (category) {
      filtered = filtered.filter(e => e.category === category);
    }

    if (startDate) {
      filtered = filtered.filter(e => e.expenseDate >= startDate);
    }

    if (endDate) {
      filtered = filtered.filter(e => e.expenseDate <= endDate);
    }

    displayExpenses(filtered);
  }

  function clearFilters() {
    document.getElementById('categoryFilter').value = '';
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    displayExpenses(expenses);
  }

  function updateStats() {
    const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);

    const today = new Date().toISOString().split('T')[0];
    const todayExpenses = expenses.filter(e => e.expenseDate === today);
    const todayTotal = todayExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);

    const currentMonth = new Date().getMonth();
    const currentYear = new Date().getFullYear();
    const monthlyExpenses = expenses.filter(e => {
      const expenseDate = new Date(e.expenseDate);
      return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
    });
    const monthlyTotal = monthlyExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);

    document.getElementById('totalAmount').textContent = `${total.toFixed(2)}`;
    document.getElementById('todayAmount').textContent = `${todayTotal.toFixed(2)}`;
    document.getElementById('monthlyAmount').textContent = `${monthlyTotal.toFixed(2)}`;
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'block' : 'none';
  }

  function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => errorDiv.style.display = 'none', 5000);
  }

  function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    successDiv.textContent = message;
    successDiv.style.display = 'block';
    setTimeout(() => successDiv.style.display = 'none', 3000);
  }

  function hideMessages() {
    document.getElementById('errorMessage').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';
  }
</script>
</body>
</html>
